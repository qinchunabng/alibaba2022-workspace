spring:
  application:
    name: gateway-app
  cloud:
    nacos:
      config:
        server-addr: localhost:8847
        username: nacos
        password: nacos
        file-extension: yml
        #共享配置文件
        shared-configs:
          - data-id: common.yml
            refresh: true
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8888
      eager: true
    gateway:
      routes:
        - id: my_route
          uri: https://douyin.com
          predicates:
            - Header=X-Request-Id, \d+
            - Header=Color, gr.+
        - id: tb_route
          uri: https://taobao.com
          predicates:
            - Path=/tb
        - id: jd_route
          uri: https://jd.com
          predicates:
            - Path=/jd
        - id: auth_route
          uri: http://localhost:8080
          predicates:
            #下面配置含义（参数顺序定义由shortcutFieldOrder决定）：
            #username=zhangsan,password=123
            - Auth=zhangsan, 123
        - id: token_route
          uri: http://localhost:8080
          predicates:
            - Token=123
        - id: cb_route
          uri: http://localhost:8080
          predicates:
            - Path=/**
          filters:
            - name: CircuitBreaker
              args:
                name: myCircuitBreaker
                fallbackUri: forward:/fb

  config:
    import:
      - optional:nacos:common.yml
      - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}